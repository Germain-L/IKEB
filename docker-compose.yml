version: "3.2"

services:
#MariaDB Container
  mariadb:
    image: mariadb:10.7
    container_name: mariadb
    hostname: mariadb
    volumes:
      - mariadbdata:/var/lib/mysql
    env_file:
      - ./mariadb.env

#GLPI Container
  glpi:
    image: diouxx/glpi
    container_name : glpi
    hostname: glpi
    ports:
      - "80:80"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - glpi:/var/www/html/glpi
    environment:
      - TIMEZONE=Europe/Brussels

  sqlserver1:
    container_name: sqlserver-master
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes: 
    - sqldatamaster:/var/opt/mssql

  sqlserver2:
    container_name: sqlserver-slave
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1434:1433"
    volumes: 
    - sqldataslave:/var/opt/mssql

volumes:
  sqldatamaster:
  sqldataslave:
  glpi:
  mariadbdata:


  